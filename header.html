<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titan Ecommerce</title>
    <link rel="stylesheet" href="css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="css/fontawesome/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="first-head">
            <div class="logo">
                <a class="link" href="">
                    <img class="img-logo" src="./svg/logo-titan-bgwhite.svg" alt="Titán">
                </a>
            </div>
            <div class="search-bar">
                <div class="border-search-bar">
                    <div class="btn-search">
                        <i class="icon-search fas fa-search"></i>
                    </div>
                    <input type="text" placeholder="Buscar">
                </div>
            </div>
            <div class="empty-space-01"></div>
            <ul class="header-menu">
                <li class="contact">
                    <a href="">
                        <img class="img-contact" src="svg/logo-titan-contact.svg" alt="contact">
                    </a>
                </li>
                <li class="account">
                    <a href="">
                        <img class="img-account" src="svg/logo-titan-account.svg" alt="account">
                    </a> 
                </li>
                <li class="shopping-cart">
                    <a href="">
                        <img class="img-cart-shopping" src="svg/logo-titan-cart-shopping.svg" alt="cart-shopping">
                    </a>
                </li>
            </ul>
        </div>
        <div class="second-head">
            <div class="categories">
                <a href="">Categorías
                <i class="fas fa-chevron-down"></i>
                </a>
            </div>
            <div class="navigation-bar">
                <div class="navigation-button-01 active">
                    <a href="index.html">Home</a>
                </div>
                <div class="navigation-button-02">
                    <a href="">Protección</a>
                </div>
                <div class="navigation-button-03">
                    <a href="">Comida</a>
                </div>
                <div class="navigation-button-04">
                    <a href="">Bebidas</a>
                </div>
            </div>
            <div class="empty-space-02"></div>
            <div class="welcome"></div>
            <div class="help">
                <a href="">Ayuda</a>
            </div>
        </div>
    </header>
</body>
</html>
